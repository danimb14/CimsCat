<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pàgina de Registre</title>
    <link rel="stylesheet" href="css/01-base.css" />
    <link rel="stylesheet" href="css/02-layout.css" />
    <link rel="stylesheet" href="css/03-componentes.css" />
    <link rel="stylesheet" href="css/04-paginas.css" />
</head>

<body>
    <section class="seccion login">
        <div class="contenedor">
            <h1 class="seccion__titulo login__titulo">Crear un nou compte</h1>

            <div class="login__card">
                <form action="perfil.html" method="post" class="login__form" novalidate>
                    <div class="login__grupo">
                        <label for="nomUsuari" class="login__label">Nom d'usuari</label>
                        <input type="text" id="nomUsuari" name="nomUsuari" class="login__input" autocomplete="username"
                            required />
                    </div>

                    <div class="login__grupo">
                        <label for="nom" class="login__label">Nom</label>
                        <input type="text" id="nom" name="nom" class="login__input" required />
                    </div>

                    <div class="login__grupo">
                        <label for="cognom" class="login__label">Cognom</label>
                        <input type="text" id="cognom" name="cognom" class="login__input" required />
                    </div>

                    <div class="login__grupo">
                        <label for="correu" class="login__label">Correu electrònic</label>
                        <input type="email" id="correu" name="correu" class="login__input" required />
                    </div>

                    <div class="login__grupo">
                        <label for="contrasenya" class="login__label">Contrasenya</label>
                        <input type="password" id="contrasenya" name="contrasenya" class="login__input" required />
                    </div>

                    <div class="login__grupo">
                        <label for="contrasenya" class="login__label">Repeteix la contrasenya</label>
                        <input type="password" id="contrasenya" name="contrasenya" class="login__input" required />
                    </div>

                    <div class="login__acciones">
                        <button type="submit" class="boton boton--marca">Crear un nou compte</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
